<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products CRUD - Pet Food Paradise</title>
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Pet Food Paradise</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="Search products...">
    </header>

    <main>
        <h2>Products CRUD Form</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <textarea id="product-description" placeholder="Description" required></textarea>
            <input type="file" id="product-image" accept="image/*" required>
            <button type="submit">Add Product</button>
        </form>

        <h3>Product List</h3>
        <div id="product-list">
            <!-- Product items will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pet Food Paradise. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <form>
            <input type="email" placeholder="Sign up for our newsletter">
            <button type="submit">Subscribe</button>
        </form>
    </footer>

    <script src="ts/products-crud.js" type="module"></script> <!-- Compiled JS file -->
</body>
</html>
