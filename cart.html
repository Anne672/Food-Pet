<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">TASTY BUNS</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="Search products...">
    </header>
    <main>
        <h2>Your Shopping Cart</h2>
        <div id="cart-summary">
            <p>You have <span id="total-items">0</span> items in your cart.</p>
        </div>
        <div id="cart-list"></div>

        <div id="order-summary">
            <p>Total: <span id="total-price">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TASTY BUNS. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <form>
            <input type="email" placeholder="Sign up for our newsletter">
            <button type="submit">Subscribe</button>
        </form>
    </footer>
    <script src="ts/cart.js" type="module"></script>
</body>
</html>
